<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
  <title>Mathy Machine</title>
</head>

<body>
  <form class="calculator">
    <div class="numberInsert">
    <label class="numberLabel"  for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input class="numberInput" type="number" id="first-Number" name="first-Number" placeholder="type the first number" value=""
      onkeyup="saveFirstNumber(this.value)">
    </div>
    <div class="numberInsert">
    <label class="numberLabel" for="second-number">Second Number:</label>
    <input class="numberInput" type="number" id="second-Number" name="second-Number" placeholder="type the second number"
      onkeyup="saveSecondNumber(this.value)">
    </div>
    <div class="operationButtons">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <button class="opButton" type="button" name="add" id="addition" onclick="changeOperation(this.id)">+</button>
      <button class="opButton" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>
      <button class="opButton" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">x</button>
      <button class="opButton" type="button" name="divide" id="division" onclick="changeOperation(this.id)">รท</button>
      <button class="opButton" type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">Modulus</button>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <div class="endButtonsContainer">
      <button class="endButton" type="reset">Clear</button>
      <div id="result"></div>
      <button class="endButton" type="button" onclick="equals()">=</button>
    </div>
  </form>
</body>

</html>
